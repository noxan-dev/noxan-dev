name: Waka Readme

on:
  schedule:
    # Runs at 12am IST
    - cron: '0 * * * *'
  workflow_dispatch:
jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: noxan-dev/waka-readme-stats@main
        with:
          WAKATIME_API_KEY: ${{ WAKATIME_TOKEN }}
          SHOW_LOC_CHART: False
          SHOW_SHORT_INFO: False
